<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if title %}{{ title }} | {% endif %}Helpful Sheep.com</title>
    <meta name="description" content="{% if description %}{{ description }}{% else %}This sheep shall come in handy{% endif %}">
    <meta name="author" content="g4b1nagy">
    <meta property="og:image" content="{% if ogimage %}{{ ogimage }}{% else %}http://helpfulsheep.com/assets/og-image.png{% endif %}">
    <link rel="icon" href="{% if icon %}{{ icon }}{% else %}{{ site_root }}assets/icon.ico{% endif %}">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,400italic,700">
    <link rel="stylesheet" href="{% if style %}{{ style }}{% else %}{{ site_root }}assets/style.min.css{% endif %}">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header id="site-header">
      <div class="container">
        <a href="{{ site_root }}"><img width="105" src="{{ site_root }}assets/helpful-sheep.png" alt="Helpful Sheep"></a>
        <nav>
          <h1><a href="{{ site_root }}">Helpful Sheep</a></h1>
          <ul>
            <li><a href="#TODO">Goodies</a></li>
            <li><a href="#TODO">Music</a></li>
            <li><a href="#TODO">Ramblings</a></li>
            <li><a href="#TODO">About</a></li>
            <li><a href="#TODO">Hire me</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer id="site-footer">
      <div class="container">
        <p>&starf; for the greatest good of all &starf;</p>
      </div>
    </footer>
    <script src="{% if script %}{{ script }}{% else %}{{ site_root }}assets/script.min.js{% endif %}"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-25746563-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
