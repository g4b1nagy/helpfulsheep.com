<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% if title %}{{ title }} - {% endif %}Helpful Sheep.com</title>
        <meta name="description" content="{% if description %}{{ description }}{% else %}This sheep shall come in handy{% endif %}">
        <meta name="author" content="g4b1nagy">
        <meta property="og:image" content="{% if ogimage %}{{ ogimage }}{% else %}http://helpfulsheep.com/assets/og-image.png{% endif %}">
        <link rel="icon" href="{% if icon %}{{ icon }}{% else %}{{ site_root }}assets/icon.png{% endif %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700">
        <link rel="stylesheet" href="{% if style %}{{ style }}{% else %}{{ site_root }}assets/style.min.css{% endif %}">
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        {% block content %}{{ content }}{% endblock %}
        <script src="{% if script %}{{ script }}{% else %}{{ site_root }}assets/script.min.js{% endif %}"></script>
    </body>
</html>
